<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>唯品会网站注册</title>
		<link rel="stylesheet" type="text/css" href="./css/zhuce.css" />
		<script src="./js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/zhuce.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="floor1 w clearfix">
			<div class="container">
				<div class="lft">
					<a href=""><img src="img/loginzhuce/1.png"></a>
				</div>
				<div class="rgt">
					<img src="img/loginzhuce/2.png">
				</div>
			</div>
		</div>
		<div class="floor2 tonglan">
			<div class="container">
				<div class="zuo"></div>
				<div class="you">
					<div class="login-centent w clearfix">
						<div class="login">
							<div class="login-up clearfix">
								<div class="ma show">会员注册</div>
								<div class="zhuce">已注册可<span><a href="login.html">直接登陆</a></span></div>
								<hr>
								<form action="">
									<input name="user" id="phone" type="text" placeholder="请输入手机号" datatype="m" errormsg="请输入正确的手机号" />
									<v>
										<input type="text" placeholder="请输入验证码" datatype="/^\d{4}$/" errormsg="请输入4位手机验证码" />
										<div><input type="button" value="获取验证码"></div>
									</v>
									<input id="pass" class="pass" type="password" placeholder="请输入密码" datatype="*6-8" errormsg="密码范围在6~8位之间！" />

									<!-- <div class="prompt clearfix">
										<span><img alt="" src="img/loginzhuce/7.png">建议使用字母、数字的组合，6-20个字符</span>
									</div> -->
									<input id="pass1" class="pass1" type="password" placeholder="请再次输入密码" name="userpassword2" datatype="*" recheck="userpassword" errormsg="您两次输入的账号密码不一致！" />

									<!-- <div class="caveat clearfix">
										<span><img alt="" src="img/loginzhuce/12.png">两次密码输入不一致</span>
									</div> -->
									<div class="tiaokuan clearfix">
										<input name="sign" type="checkbox" checked=""><span> 我已阅读并同意并接受以下条款：<a href="">《唯品会服务条款》《隐私条款》《唯品支付用户服务协议》</a></span>
									</div>
									<a href="javascript:void(0)"><input class="but" type="button" value="立即注册"></a>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="floor3">
			<div class="container">
				Copyright 2008-2020 vip.com，All Rights Reserved ICP证：粤 B2-20080329
			</div>
		</div>
	</body>
</html>
