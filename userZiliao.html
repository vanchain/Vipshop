<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>我的资料</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/user.css" />
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/user.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.citys.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/data-option.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/citys.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/userZiliao.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$("#left").load("userLeft.html");
				$("#head").load("header/header_wudaohang.html");
				$("#foot").load("footer/footer_1000.html");
			});
		</script>
	</head>
	<body>
		<div id="head"></div>
		<div class="floor01">
			<div class="container">
				<div class="title">
					我的唯品会
				</div>
			</div>
		</div>
		<div class="floor02 fl clearfix">
			<div class="container clearfix">
				<div id="left"></div>

				<!-- 我的资料 -->
				<div class="right05">
					<div class="title">
						<span></span>
						<a href="">我的唯品会</a>
						<span>>我的资料</span>
					</div>
					<div class="ziliao">
						<div class="top">
							<div class="p">
								基本资料
							</div>
						</div>
						<div class="bot-title">
							<div class="item1 fl">
								<img src="img/user/touxiang.png">
							</div>
							<div class="item2 fl">
								<span>唯品会会员</span>
								<span>(178*****558)</span>
								<br>
								<span>资料完整度：</span>
								<div class="ziliao2">
									<span>50%</span>
								</div>
							</div>
						</div>
						<div class="bot">
							<div class="t1">
								<span>*</span>
								<span>登录名：</span>
								<span class="username">Alex_fei</span>
							</div>
							<div class="t2">
								<span>*</span>
								<span>昵称：</span>
								<input id="nicheng" type="text" placeholder="唯品会会员">
							</div>
							<div class="t3">
								<span>*</span>
								<span>性别：</span>
								<input id="sexMale" type="radio" value="男" name="sex" checked="checked" />男
								<input id="sexFemale" type="radio" value="女" name="sex" />女
							</div>
							<div class="t4">
								<span>*</span>
								<span>生日：</span>
								<div class="f2">
									<select class="ipt" id="nian"></select>
									<label class="surname">年</label>
									<select class="ipt" id="yue"></select>
									<label class="surname">月</label>
									<select class="ipt" id="ri">
										<option>选择</option>
									</select>
									<label class="surname">日</label>
								</div>
							</div>
							<div class="t5">
								<span>移动电话：</span>
								<span>178*****558</span>
								<span>(已验证)</span>
								<span>修改</span>
							</div>
							<div class="t6">
								<span>固定电话：</span>
								<input id="cell01" type="text">-<input id="cell02" type="text">
								<span>区号-电话号码</span>
							</div>
							<div class="t7 clearfix">
								<span>*</span>
								<span>所在地地址：</span>
								<div id="demo3" class="citys">
									<p>
										<select id="province" name="province"></select>
										<select id="city" name="city"></select>
										<select id="area" name="area"></select>
										<select id="town" name="town"></select>
									</p>
								</div>
							</div>
							<div class="t8">
								<input id="adr" type="text" placeholder="详细地址" />
							</div>
							<div class="t9">
								<span>邮箱：</span>
								<input id="email" type="text" />
								<a href=""><span>验证邮箱</span></a>
							</div>
							<div class="t10">
								<span id="sub"><a href="javascrpt:void(0)">提交</a></span>
								<span><a href="">重置</a></span>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div id="foot"></div>
	</body>
</html>
